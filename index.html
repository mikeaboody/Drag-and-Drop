<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Drag and Drop</title>
<link rel="stylesheet" type="text/css" href="drag_and_drop.css">
<script src="jquery-1.11.2.min.js"></script>
<script src="drag_and_drop.js"></script>
</head>
<body>
<div class="dropzone" ondragover="allowDrop(event)"
     ondrop="doDrop(event)">
    <div class="title"> 
    	<h2 draggable="true"> My Files </h2>
	</div>
	<div class="file_box">
		<hr width="90%">
	</div>
</div>
</body>
</html>
